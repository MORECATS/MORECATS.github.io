<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Sudoku+</title>
        <meta name="description" content=""/>
        <link rel="icon" href="./assets/images/app_soduku_macos60@3x.png" type="image/x-icon"/>
        <meta name="keywords" content="network & battery privacy,network,network speed,network widget,network monitor,monitor,mac,apple,imac,macbook,macbook pro,macbook air,macos,os x,mac os x,software,app,apps,mac app,productivity,utility,mac app store,app store">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <meta name="HandheldFriendly" content="true" />
        <meta name="theme-color" content="#157878">

        <link rel="stylesheet" type="text/css" href="assets/fonts/Rubik/font.css">
        <style>

            *{ padding: 0px; margin: 0px; font-family: -apple-system, BlinkMacSystemFont, SF Pro Text, Helvetica Neue, HelveticaNeue, Helvetica, Arial, sans-serif; }

            body{ background-color: white; }
            body *{ font-family: -apple-system, BlinkMacSystemFont; }

            .ContentWrapper{ position: relative; width: 80%; margin: 0px auto; padding-bottom: 80px; min-width: 980px; height: auto; background-color: white; box-sizing: border-box; overflow: hidden; }

            .ContentWrapper .SectionBox{ position: relative; width: 100%; height: 800px; overflow: hidden; }

            .ContentWrapper .SectionBox .BigTitleBox{ position: relative; width: 100%; height: auto; margin: 80px auto; }
            .ContentWrapper .SectionBox .BigTitleBox .BigTitle{ text-align: center; color: rgba(37, 37, 37, 1); font-size: 2.4rem; font-weight: 600; }

            .ContentWrapper .SectionBox.Features .CollectionView{ position: relative; width: calc(100% - 80px); height: 100%; margin: 0 auto; overflow: hidden; }
            .ContentWrapper .SectionBox.Features .CollectionView .CollectionViewCell{ position: relative; float: left; height: 100%; width: calc(100% / 3.0); }
            .ContentWrapper .SectionBox.Features .CollectionView .CollectionViewCell .WebImageAspectFillBox{ position: absolute; left: 16px; top: 50%; transform: translate(0, -50%); width: 32px; height: 32px; }
            .ContentWrapper .SectionBox.Features .CollectionView .CollectionViewCell .AttributedTextBox{ position: absolute; height: auto; left: 64px; top: 50%; transform: translate(0, -50%); }
            .ContentWrapper .SectionBox.Features .CollectionView .CollectionViewCell .AttributedTextBox .Title{ font-size: 1.0rem; font-weight: 600; }
            .ContentWrapper .SectionBox.Features .CollectionView .CollectionViewCell .AttributedTextBox .Content{ font-size: 1.0rem; }

            .ContentWrapper .SectionBox.Download .CollectionView{ position: relative; width: calc(100% - 80px); height: 100%; margin: 0 auto; overflow: hidden; }
            .ContentWrapper .SectionBox.Download .CollectionView .CollectionViewCell{ position: relative; float: left; height: 100%; width: calc(100% / 2.0); }
            .ContentWrapper .SectionBox.Download .CollectionView .CollectionViewCell .ImageView{ position: absolute; top: 50%; transform: translate(0, -50%); width: auto; height: 44px; cursor: pointer; }
            .ContentWrapper .SectionBox.Download .CollectionView .CollectionViewCell .ImageView.AttachToLeft{ left: 20px; }
            .ContentWrapper .SectionBox.Download .CollectionView .CollectionViewCell .ImageView.AttachToLeft img{ position: absolute; top: 0; left: 0; width: auto; height: 100%; }
            .ContentWrapper .SectionBox.Download .CollectionView .CollectionViewCell .ImageView.AttachToRight{ right: 20px; }
            .ContentWrapper .SectionBox.Download .CollectionView .CollectionViewCell .ImageView.AttachToRight img{ position: absolute; top: 0; right: 0; width: auto; height: 100%; }

            .ContentWrapper .SectionBox .WebImageAspectFillBox.Left{ position: absolute; left: 0; bottom: 0; height: 100%; width: 512px; }
            .ContentWrapper .SectionBox .WebImageAspectFillBox.Center{ position: absolute; bottom: 40px; width: 100%; height: 400px; }

            .ContentWrapper .PrivacyBox{ position: relative; margin: 40px; height: auto; color: rgba(37, 37, 37, 1); text-align: center; }
            .ContentWrapper .PrivacyBox .Caption{ font-size: 1.5rem; }
            .ContentWrapper .PrivacyBox .Description{ font-size: 1rem; margin-top: 20px; }

            .ContentWrapper .ContactBox{ position: relative; margin: 0 auto; width: 256px; height: 36px; box-sizing: border-box; border-radius: 18px; border: 2px black solid; cursor: pointer; line-height: 32px; text-align: center; }
            .ContentWrapper .ContactBox:hover{ background-color: black; color: white; }

            .ContentWrapper .Footer{ position: relative; width: calc(100% - 80px); margin: 0 auto; height: 64px; line-height: 64px; }
            .ContentWrapper .Footer p{ color: rgba(197, 199, 201, 1); }

            .WebImageAspectFillBox img{ position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: auto; height: auto; max-width: 100%; max-height: 100%; }

            .WebImageView img{ position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: auto; height: auto; max-width: 100%; max-height: 100%; }
            .WebImageViewFlexH img{ position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; height: auto; }

            .

        </style>
    </head>
    <body>
        <div class="ContentWrapper">
            <div class="SectionBox" style="height: 600px;">
                <div class="BigTitleBox">
                    <p class="BigTitle">Play Sudoku Everywhere</p>
                </div>
                <div class="WebImageAspectFillBox Center">
                    <img src="assets/images/sudoku/iPhone_preview_04.png">
                </div>
            </div>
            <div class="SectionBox Features" style="height: 120px;">
                <div class="CollectionView">
                    <div class="CollectionViewCell">
                        <div class="WebImageAspectFillBox"><img src="assets/images/sudoku/Star32@2x.png"></div>
                        <div class="AttributedTextBox">
                            <p class="Title">Daily Challenge</p>
                            <p class="Content">Complete Daily Challenge to collect stars!</p>
                        </div>
                    </div>
                    <div class="CollectionViewCell">
                        <div class="WebImageAspectFillBox"><img src="assets/images/sudoku/Puzzles32@2x.png"></div>
                        <div class="AttributedTextBox">
                            <p class="Title">Easy to Expert</p>
                            <p class="Content">Train your brian with over 20,000 puzzles.</p>
                        </div>
                    </div>
                    <div class="CollectionViewCell">
                        <div class="WebImageAspectFillBox"><img src="assets/images/sudoku/Statistics32@2x.png"></div>
                        <div class="AttributedTextBox">
                            <p class="Title">Statistics</p>
                            <p class="Content">Track your progress, challenge yourself!</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="SectionBox Download" style="height: 120px;">
                <div class="CollectionView">
                    <div class="CollectionViewCell">
                        <div class="ImageView AttachToRight"><img src="assets/images/apple/download_on_the_mac_app_store172x44@2x.png"></div>
                    </div>
                    <div class="CollectionViewCell">
                        <div class="ImageView AttachToLeft"><img src="assets/images/apple/download_on_the_app_store132x44@2x.png"></div>
                    </div>
                </div>
            </div>
            <div class="PrivacyBox">
                <p class="Caption">Privacy Policy</p>
                <p class="Description">Sudoku+ does not collect any of your personal data</p>
            </div>
            <div class="ContactBox">
                devibmxone@gmail.com
            </div>
        </div>
    </body>

</html>
